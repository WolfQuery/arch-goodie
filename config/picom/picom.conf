# picom configuration for xrender backend

backend = "xrender";

# Enable shadows (xrender supports shadows)
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;

# Fading windows on open/close
fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.03;

# No blur (xrender backend doesn't support blur)
blur-background = false;

# Opacity of inactive windows
inactive-opacity = 0.85;
active-opacity = 1.0;

# Detect and refresh on window changes
detect-client-opacity = true;

# Don't paint shadows on dock or desktop windows
shadow-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'Polybar'",
  "class_g = 'Docky'",
  "class_g = 'Cairo-clock'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# No vsync in xrender
vsync = false;
